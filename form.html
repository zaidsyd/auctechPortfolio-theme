<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Theme Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body.cnfm_body {
            background: #2d2556;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Work Sans", sans-serif;
            padding: 40px;
        }

        body.cnfm_body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* black shadow with 40% opacity */
            z-index: 0;

        }

        .cnfm_form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.863);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cnfm_form-container h2 {
            text-align: center;
            color: #fc9729;
            font-weight: bold;
            margin-bottom: 30px;
            position: relative;
        }

        .cnfm_form-container form {
            border: 2px solid #fc9729;
            padding: 10px;
            border-radius: 10px;
        }


        .cnfm_input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #000000b0;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid #ced4da;
        }

        .btn-cnfm-submit {
            background: #f59e42;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 50px;
            padding: 12px 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-cnfm-submit:hover {
            background: #fc9628;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.603);
        }

        .cnfm_custom-checkbox {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 15px;
        }

        .cnfm_checkbox-container {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
            color: #333;
            font-weight: 500;
        }

        .cnfm_checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .cnfm_checkmark {
            position: absolute;
            left: 0;
            top: 1px;
            height: 20px;
            width: 20px;
            background-color: transparent;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cnfm_checkbox-container input:checked~.cnfm_checkmark {
            background-color: #ffcc00;
            border-color: #ffcc00;
            animation: checkPop 0.3s ease forwards;
        }

        .cnfm_checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .cnfm_checkbox-container input:checked~.cnfm_checkmark::after {
            display: block;
        }

        @keyframes checkPop {
            0% {
                transform: scale(0.5);
            }

            60% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .cnfm_checkbox-container a {
            color: #007bff;
            text-decoration: none;
        }

        .cnfm_checkbox-container a:hover {
            text-decoration: underline;
        }

        @media (max-width:700px) {}
    </style>
</head>

<body class="cnfm_body">
    <div class="cnfm_form-container">
        <div class="d-flex justify-content-between align-items-center mb-3" style="flex-wrap: wrap;">
            <img height="120px" src="msme-logo.png" alt="">
            <img style="width: 300px;" src="msme-tag.png" alt="">
        </div>
        <h2>Registration Form</h2>
        <form>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your First Name">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="last-name" placeholder="Enter your Last Name">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-12">
                    <label for="cnfm_email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="cnfm_email" placeholder="Enter your email">
                </div>
            </div>
            <div class="col-12 row">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your State">
                </div>
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your City">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="contact" placeholder="Contact Number">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">Alternate Number</label>
                    <input type="number" class="form-control" id="alternative-contact" placeholder="Alternate Number">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">Aadhar Number</label>
                    <input type="number" class="form-control" id="aadhar" placeholder="Aadhar Number">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">Pan Number</label>
                    <input type="text" class="form-control" id="pan" placeholder="Pan Number">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">Business/Company Name*</label>
                    <input type="text" class="form-control" id="business" placeholder="Business/Company Name*">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">Business Category/Industry</label>
                    <input type="text" class="form-control" id="industry" placeholder="Business Category/Industry">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">Number of Employees</label>
                    <input type="text" class="form-control" id="no-employees" placeholder="Business/Company Name*">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">Business Address</label>
                    <input type="text" class="form-control" id="business-address"
                        placeholder="Business Category/Industry">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">GST Number</label>
                    <input type="text" class="form-control" id="gst-number" placeholder="GST Number">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">MSME Udyam Number</label>
                    <input type="text" class="form-control" id="udyam-number" placeholder="MSME Udyam Number">
                </div>
            </div>
            <div class="row col-12">
                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_name" class="form-label">Total Experience In Business</label>
                    <input type="number" class="form-control" id="business-exp"
                        placeholder="Total Experience In Business">
                </div>

                <div class="mb-3 cnfm_input-group col-6">
                    <label for="cnfm_email" class="form-label">Experience in Current Business</label>
                    <input type="text" class="form-control" id="current-business-exp"
                        placeholder="Experience in Current Business">
                </div>
            </div>

            <div class="cnfm_custom-checkbox">
                <label class="cnfm_checkbox-container">
                    <input type="checkbox">
                    <span class="cnfm_checkmark"></span>
                    Self Declaration, all the above details provided are correct
                </label>

                <label class="cnfm_checkbox-container">
                    <input type="checkbox">
                    <span class="cnfm_checkmark"></span>
                    Yes, I agree with the <a href="#">privacy policy</a> and <a href="#">terms and conditions</a>.
                </label>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-cnfm-submit">Register Now</button>
            </div>


        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>

</html>
